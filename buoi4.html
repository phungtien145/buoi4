<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm hiểu cấu trúc điều kiện</title>
</head>
<body>
    <script>
        let a=5
        let b=7
        if(a>b){
            console.log(a+" > " + b)
         }
         else{
            console.log(a+" không lớn hơn"+b)
         }
         //ví dụ 2: kiểm tra a là số dương hay không
         if(a>0){
            console.log(a+ " là số dương")
         }
         else{
            console.log(a+ " không là số dương")
         }
         // kiểm tra a=b hay không
         if( a==b){
            console.log("a=n nha")
         }
         else{
            console.log("a khác b")
         }
         // ==: phép so sánh bằng nhau
         // !=: phép so sánh không bằng
         // <=: phép so sánh bé hơn hoặc bằng
         // >=; phép so sánh lớn hơn hoặc bằng
         // a>0&& b>0
         // phép và
         //|| : phép hoặc
         // ví dụ kiểm tra và có đồng thời lớn hơn 0 hay không
         if(a>0 && b>0){
            console.log("a và b cùng lớn hơn 0")
         }
         else{
            console.log(" a và b không đồng thời lớn hơn 0")
         }
         // bài 1: kiểm tra a có chia hết cho b hay không
         if( a%=b==0){
         console.log( "a chia hết cho b")
         }
         else{
            console.log(" a không chia hết cho b" )
         }
         // bài 2: kiểm tra a là số lẻ hay số chắn
         if( a%2==0){
         console.log( "a là số chắn")
         }
         else{
            console.log(" a là số lẻ")
         }
         // kiểm tra a là dương hay âm hay 0
         // cấu trúc if else mở rộng, else if có thể nhiều...
         if(a>0){
            console.log("a dương")
         }
         else if (a<0){
            console.log(" a âm")
         }
         else{
            console.log(" a là số 0")
         }
         // kiểm tra a có 1 chữ số hay 3 chữ số hay 4 chữ số
         if(a<10){
            console.log("a có 1 chữ số")
         }
         else if(a<100){
            console.log(" a có 2 chữ số")
         }
         else if(a<1000){
            console.log( "a có tù 4 cữ số trở lên")
         }

         // bài 3: giả sửa là 1 tháng trong năm, cho biết tháng đó có bao nhiêu ngày
         if ( a==1|| a==3|| a==5|| a==7|| a==8|| a==10|| a==12){
            console.log( "tháng " +a+ " có 31 ngày")
         }
          else if( a==2){
           
            console.log ("  tháng "+a+" có 28 ngày")
         }
         else{
            console.log("tháng "+a+" có 30 ngày")
         }
    </script>
</body>
</html>
